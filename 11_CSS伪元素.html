<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS伪元素</title>
    <style>
        q::before{
            content: "<<";
            color: coral;
        }
        q:after{
            content: "<<";
            color: lightgreen;
        }
    </style>
</head>
<body>
<q>一些引用</q>,他说,<q>比没有好.</q>
</body>
</html>
