<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style>
        #p{
            color: orange;
        }
        .mycalss{
            color: lightskyblue;
        }
        span{
            color: aqua;
        }
        [title]{
            color: aquamarine;
        }
    </style>
</head>
<body>
<!---->
    id选择器不可重复
    最常用的是类选择器和元素选择器
<!---->
<p id="p">这是一个段落内容</p>
<p class="mycalss">这是一个段落内容</p>
<span>这是一个段落内容</span>
<p title="this is p.">这是一个段落内容</p>
</body>
</html>
